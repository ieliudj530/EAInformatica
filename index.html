<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f5; /* Gris claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            color: #6a1b9a; /* Morado oscuro */
            margin-bottom: 25px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus {
            border-color: #6a1b9a;
            outline: none;
        }

        .btn-submit {
            background-color: #8e24aa; /* Morado brillante */
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #ab47bc; /* Morado un poco más claro */
            transform: translateY(-2px);
        }

        #form-message {
            margin-top: 20px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #form-message.success {
            color: #4CAF50;
            opacity: 1;
        }

        #form-message.error {
            color: #f44336;
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Registro de Clientes</h2>
    <form id="customerForm">
        <div class="form-group">
            <label for="Nome">Nombre</label>
            <input type="text" id="Nome" name="Nome" required>
        </div>
        <div class="form-group">
            <label for="CPF/CNPJ">CPF/CNPJ</label>
            <input type="text" id="CPF/CNPJ" name="CPF/CNPJ" required>
        </div>
        <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" id="Email" name="Email" required>
        </div>
        <div class="form-group">
            <label for="Fecha">Fecha</label>
            <input type="date" id="Fecha" name="Fecha" required>
        </div>
        <button type="submit" class="btn-submit">Guardar Cliente</button>
        <p id="form-message"></p>
    </form>
</div>

<script>
    const form = document.getElementById('customerForm');
    const message = document.getElementById('form-message');

    // *¡IMPORTANTE!* Reemplaza esta URL con la que copiaste del Apps Script
    const scriptURL = 'https://script.google.com/macros/s/AKfycbybxe6Iu6rlXzk6_rQLkirk2Vi1couqQ8nFhFh8nSmJ_4bWZarpn5WxVDTLAbKLcMLL/exec'; 

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        message.textContent = 'Enviando...';
        message.className = '';

        try {
            const formData = new FormData(form);
            const response = await fetch(scriptURL, {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                message.textContent = '¡Cliente registrado con éxito!';
                message.className = 'success';
                form.reset();
            } else {
                message.textContent = 'Error al registrar el cliente. Por favor, inténtalo de nuevo.';
                message.className = 'error';
            }
        } catch (error) {
            message.textContent = 'Hubo un problema de conexión. Revisa tu red.';
            message.className = 'error';
        }
    });
</script>

</body>
</html>
