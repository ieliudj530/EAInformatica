<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes y Compras</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f5; /* Gris claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            flex-direction: column; 
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            margin-bottom: 25px; 
        }

        h2 {
            color: #6a1b9a; /* Morado oscuro */
            margin-bottom: 25px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus {
            border-color: #6a1b9a;
            outline: none;
        }

        .btn-submit {
            background-color: #8e24aa; /* Morado brillante */
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #ab47bc; /* Morado un poco más claro */
            transform: translateY(-2px);
        }

        .form-message {
            margin-top: 20px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .form-message.success {
            color: #4CAF50;
            opacity: 1;
        }

        .form-message.error {
            color: #f44336;
            opacity: 1;
        }
        
        #results-container {
            margin-top: 20px;
            text-align: left;
        }

        #results-container p {
            margin: 5px 0;
        }

        .result-label {
            font-weight: bold;
            color: #6a1b9a;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Registro de Clientes</h2>
    <form id="customerForm">
        <input type="hidden" name="action" value="addClient">
        <div class="form-group">
            <label for="Nome">Nombre</label>
            <input type="text" id="Nome" name="Nome" required>
        </div>
        <div class="form-group">
            <label for="CPF/CNPJ">CPF/CNPJ</label>
            <input type="text" id="CPF/CNPJ" name="CPF/CNPJ" required>
        </div>
        <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" id="Email" name="Email" required>
        </div>
        <div class="form-group">
            <label for="Fecha">Fecha</label>
            <input type="date" id="Fecha" name="Fecha" required>
        </div>
        <button type="submit" class="btn-submit">Guardar Cliente</button>
        <p id="form-message" class="form-message"></p>
    </form>
</div>

<div class="form-container">
    <h2>Buscar Cliente</h2>
    <form id="searchForm">
        <div class="form-group">
            <label for="search-cpf">Buscar por CPF/CNPJ</label>
            <input type="text" id="search-cpf" name="CPF/CNPJ" required>
        </div>
        <button type="submit" class="btn-submit">Buscar</button>
        <p id="search-message" class="form-message"></p>
    </form>
    <div id="results-container">
        </div>
</div>

<script>
    const customerForm = document.getElementById('customerForm');
    const customerMessage = document.getElementById('form-message');
    const searchForm = document.getElementById('searchForm');
    const searchMessage = document.getElementById('search-message');
    const resultsContainer = document.getElementById('results-container');
    
    // *¡IMPORTANTE!* Reemplaza esta URL con la que copiaste del Apps Script
    const scriptURL = 'https://script.google.com/macros/s/AKfycbybxe6Iu6rlXzk6_rQLkirk2Vi1couqQ8nFhFh8nSmJ_4bWZarpn5WxVDTLAbKLcMLL/exec'; 

    // Lógica para el formulario de registro de clientes
    customerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        customerMessage.textContent = 'Enviando...';
        customerMessage.className = 'form-message';

        try {
            const formData = new FormData(customerForm);
            const response = await fetch(scriptURL, {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                customerMessage.textContent = '¡Cliente registrado con éxito!';
                customerMessage.className = 'form-message success';
                customerForm.reset();
            } else {
                customerMessage.textContent = 'Error al registrar el cliente. Por favor, inténtalo de nuevo.';
                customerMessage.className = 'form-message error';
            }
        } catch (error) {
            customerMessage.textContent = 'Hubo un problema de conexión. Revisa tu red.';
            customerMessage.className = 'form-message error';
        }
    });

    // Lógica para el formulario de búsqueda (ACTUALIZADA)
    searchForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        resultsContainer.innerHTML = '';
        searchMessage.textContent = 'Buscando...';
        searchMessage.className = 'form-message';

        const searchCpfCnpj = document.getElementById('search-cpf').value;

        try {
            const response = await fetch(scriptURL + '?action=search&CPF/CNPJ=' + searchCpfCnpj);
            const data = await response.json();

            if (data && data.Nome) {
                searchMessage.textContent = 'Cliente encontrado:';
                searchMessage.className = 'form-message success';
                resultsContainer.innerHTML = `
                    <p><span class="result-label">Nombre:</span> ${data.Nome}</p>
                    <p><span class="result-label">CPF/CNPJ:</span> ${data['CPF/CNPJ']}</p>
                    <p><span class="result-label">Email:</span> ${data.Email}</p>
                    <p><span class="result-label">Fecha de Registro:</span> ${data.Fecha}</p>
                    <hr>
                    <p><strong><span class="result-label">Valor total de compras:</span> R$ ${data.totalCompra}</strong></p>
                    
                    <div style="margin-top: 20px;">
                        <h3 style="color: #8e24aa;">Registrar Compra para ${data.Nome}</h3>
                        <form id="purchaseForm">
                            <input type="hidden" name="action" value="addPurchase">
                            <input type="hidden" name="CPF/CNPJ" value="${data['CPF/CNPJ']}">
                            <div class="form-group">
                                <label for="valor">Valor de la Compra</label>
                                <input type="text" id="valor" name="Valor" required>
                            </div>
                            <div class="form-group">
                                <label for="purchase-fecha">Fecha de Compra</label>
                                <input type="date" id="purchase-fecha" name="Fecha" required>
                            </div>
                            <button type="submit" class="btn-submit">Guardar Compra</button>
                            <p id="purchase-message" class="form-message"></p>
                        </form>
                    </div>
                `;

                // Aquí manejamos el nuevo formulario de compra dinámico
                const purchaseForm = document.getElementById('purchaseForm');
                const purchaseMessage = document.getElementById('purchase-message');

                purchaseForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    purchaseMessage.textContent = 'Enviando...';
                    purchaseMessage.className = 'form-message';

                    try {
                        const formData = new FormData(purchaseForm);
                        const response = await fetch(scriptURL, {
                            method: 'POST',
                            body: formData
                        });

                        if (response.ok) {
                            purchaseMessage.textContent = '¡Compra registrada con éxito!';
                            purchaseMessage.className = 'form-message success';
                            purchaseForm.reset();
                        } else {
                            purchaseMessage.textContent = 'Error al registrar la compra. Por favor, inténtalo de nuevo.';
                            purchaseMessage.className = 'form-message error';
                        }
                    } catch (error) {
                        purchaseMessage.textContent = 'Hubo un problema de conexión. Revisa tu red.';
                        purchaseMessage.className = 'form-message error';
                    }
                });


            } else {
                searchMessage.textContent = 'No se encontró ningún cliente con ese CPF/CNPJ.';
                searchMessage.className = 'form-message error';
            }
        } catch (error) {
            searchMessage.textContent = 'Hubo un problema en la búsqueda. Revisa tu red.';
            searchMessage.className = 'form-message error';
        }
    });
</script>

</body>
</html>
